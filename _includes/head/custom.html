<link rel="dns-prefetch" href="//fonts.gstatic.com">

<!-- MathJax for LaTeX Support (Lazy Load) -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: { equationNumbers: { autoNumber: "all" } },
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- Performance: Reduce CLS (Cumulative Layout Shift) -->
<style>
  /* Prevent layout shift from fonts loading */
  body {
    font-display: swap;
  }
  
  /* Reserve space for profile image */
  .author__avatar img {
    aspect-ratio: 1 / 1;
    width: 100%;
    max-width: 175px;
  }
</style>
